<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <!-- Mobile-first viewport. No zoom locks. Cover safe areas on modern devices. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Barça Tracker Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet" />

  <style>
    :root {
      --font-main: 'Inter', sans-serif;
      /* Tema claro */
      --bg-color: #f0f2f5;
      --bg-image: linear-gradient(135deg, #eef2f8 0%, #dbe6f2 100%);
      --card-bg: rgba(255, 255, 255, 0.75);
      --card-border-color: rgba(226, 232, 240, 1);
      --text-color-primary: #1a202c;
      --text-color-secondary: #4a5568;
      --text-color-accent: #004d98; /* Barça Blue */
      --shadow-color: rgba(0, 0, 0, 0.08);
      --glow-color-1: rgba(237, 22, 79, 0.6); /* TV (API) */
      --glow-color-2: rgba(0, 77, 152, 0.6); /* Odds */
      --glow-color-3: rgba(66, 153, 225, 0.7); /* Days */
      --glow-color-4: rgba(160, 48, 83, 0.8); /* TV (Detected) */
      --skeleton-bg: #e2e8f0;
      --skeleton-highlight: #f7fafc;
      --form-win: #22c55e;
      --form-draw: #fbbf24;
      --form-loss: #ef4444;
      --form-empty: #cbd5e1;
    }

    body.dark-mode {
      --bg-color: #12121c;
      --bg-image: linear-gradient(135deg, #1a1a2e 0%, #10101a 100%);
      --card-bg: rgba(26, 32, 44, 0.7);
      --card-border-color: rgba(255, 255, 255, 0.1);
      --text-color-primary: #edf2f7;
      --text-color-secondary: #a0aec0;
      --text-color-accent: #90cdf4;
      --shadow-color: rgba(0, 0, 0, 0.4);
      --glow-color-1: rgba(237, 22, 79, 0.8);
      --glow-color-2: rgba(0, 77, 152, 0.8);
      --glow-color-3: rgba(66, 153, 225, 0.8);
      --glow-color-4: rgba(212, 63, 108, 0.9);
      --skeleton-bg: #2d3748;
      --skeleton-highlight: #4a5568;
      --form-empty: #475569;
    }

    /* Hard reset focused on preventing horizontal overflow */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    html { -webkit-text-size-adjust: 100%; }
    body {
      margin: 0;
      font-family: var(--font-main);
      color: var(--text-color-primary);
      background-color: var(--bg-color);
      background-image: var(--bg-image);
      min-height: 100dvh;
      padding-top: env(safe-area-inset-top);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      overflow-x: clip; /* avoid layout jump but don't hide issues entirely */
    }

    img, svg, video { max-width: 100%; height: auto; }

    /* Header */
    .dashboard-header {
      padding: 0.75rem 1rem;
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 0.75rem;
    }
    .dashboard-title { font-size: clamp(1.25rem, 6vw, 1.75rem); font-weight: 900; color: var(--text-color-accent); }
    .header-controls { display: flex; align-items: center; gap: 0.75rem; flex-wrap: wrap; justify-content: flex-end; }

    /* Layout */
    .main-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.75rem;
      padding: 0 0.75rem 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    @media (min-width: 768px) {
      .main-container { gap: 1rem; padding: 0 1rem 2rem; grid-template-columns: repeat(2, minmax(0, 1fr)); }
      #main-match-card, #standings-card { grid-column: 1 / -1; }
    }

    @media (min-width: 1100px) {
      .main-container { grid-template-columns: repeat(3, minmax(0, 1fr)); }
      #main-match-card, #standings-card { grid-column: 1 / -1; }
    }

    /* Card */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border-color);
      border-radius: 16px;
      padding: clamp(0.9rem, 2.5vw, 1.25rem);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 0 8px 24px 0 var(--shadow-color);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 0; /* allow flex children to shrink */
    }

    @media (hover: hover) {
      .card:hover { transform: translateY(-3px); transition: transform .2s ease, box-shadow .2s ease; }
    }

    .card-title { font-size: clamp(1rem, 3.5vw, 1.15rem); font-weight: 700; border-bottom: 2px solid var(--text-color-accent); padding-bottom: 0.4rem; margin-bottom: 0.4rem; }

    /* Skeleton */
    .skeleton { background: var(--skeleton-bg); border-radius: 8px; position: relative; overflow: hidden; }
    .skeleton::before { content: ""; position: absolute; inset: 0; transform: translateX(-100%); background: linear-gradient(90deg, transparent, var(--skeleton-highlight), transparent); animation: shimmer 1.3s infinite; }
    @keyframes shimmer { to { transform: translateX(100%); } }
    .skeleton-line { height: 2.1em; margin-bottom: 0.6rem; }

    /* Match hero */
    #main-match-card { padding-bottom: 0; }
    .match-teams { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; gap: 0.5rem; }
    .team { display: grid; justify-items: center; align-content: start; gap: 0.35rem; min-width: 0; }
    .team-logo { width: clamp(48px, 20vw, 84px); height: clamp(48px, 20vw, 84px); object-fit: contain; }
    .team-name { font-weight: 600; font-size: clamp(0.85rem, 3.5vw, 1.05rem); text-align: center; line-height: 1.1; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; max-width: 100%; }
    .match-center-info { font-size: clamp(1.4rem, 8vw, 2.4rem); font-weight: 900; color: var(--text-color-accent); padding: 0 0.25rem; }

    .match-details { text-align: center; color: var(--text-color-secondary); }
    .match-time-primary { display: block; font-size: clamp(1.2rem, 6vw, 2rem); font-weight: 900; color: var(--text-color-primary); }
    .match-date-secondary, .match-competition { display: block; font-size: clamp(0.8rem, 3.5vw, 1rem); }

    .info-pills { display: flex; flex-wrap: wrap; justify-content: center; gap: 0.4rem; padding: 0 0.25rem 0.75rem; }
    .pill { padding: 0.35rem 0.7rem; border-radius: 999px; font-weight: 700; font-size: clamp(0.7rem, 3vw, 0.9rem); display: inline-flex; align-items: center; gap: 0.35rem; color: #fff; max-width: 100%; overflow: hidden; text-overflow: ellipsis; }
    .pill.tv-api { background-color: var(--glow-color-1); }
    .pill.tv-detected { background-color: var(--glow-color-4); }
    .pill.odds { background-color: var(--glow-color-2); }
    .pill.days { background-color: var(--glow-color-3); }

    /* Same matchday section */
    #rival-match-container { border-top: 1px solid var(--card-border-color); margin-top: 0.4rem; padding: 0.6rem 0.25rem; }
    .rival-match-label { font-size: 0.72rem; font-weight: 700; color: var(--text-color-secondary); margin-bottom: 0.4rem; }
    .rival-match-content { display: grid; grid-template-columns: 1fr auto; gap: 0.5rem; align-items: center; }
    .rival-teams { display: inline-grid; grid-auto-flow: column; align-items: center; gap: 0.35rem; font-weight: 600; font-size: clamp(0.78rem, 3vw, 0.95rem); min-width: 0; }
    .rival-logo { width: 20px; height: 20px; object-fit: contain; }
    .rival-date, .rival-score { font-size: clamp(0.75rem, 3vw, 0.95rem); color: var(--text-color-secondary); text-align: right; }

    /* Upcoming list */
    .upcoming-list { list-style: none; margin: 0; padding: 0; display: flex; flex-direction: column; gap: 0.5rem; }
    .upcoming-item { border-radius: 12px; border: 1px solid transparent; }
    @media (hover: hover) { .upcoming-item:hover { background: rgba(0,0,0,0.04); border-color: var(--card-border-color); } }
    body.dark-mode .upcoming-item:hover { background: rgba(255,255,255,0.05); }

    .upcoming-item-summary { display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 0.6rem; padding: 0.55rem; }
    .upcoming-teams { display: inline-grid; grid-auto-flow: column; align-items: center; gap: 0.35rem; min-width: 0; }
    .team-logo-img-list { width: 24px; height: 24px; object-fit: contain; }
    .upcoming-info { min-width: 0; }
    .upcoming-date { font-weight: 700; font-size: clamp(0.78rem, 3vw, 0.95rem); }
    .upcoming-competition { font-size: clamp(0.7rem, 3vw, 0.85rem); color: var(--text-color-secondary); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .upcoming-right-col { text-align: right; }
    .upcoming-right-col-text { font-size: clamp(0.72rem, 3vw, 0.85rem); font-weight: 700; color: var(--text-color-secondary); }

    .rival-match-details { max-height: 0; overflow: hidden; transition: max-height .35s ease, padding .35s ease; }
    .upcoming-item.expanded .rival-match-details { max-height: 120px; padding: 0.6rem; border-top: 1px solid var(--card-border-color); }

    /* Toggles */
    .toggle-control { display: inline-flex; align-items: center; gap: 0.35rem; }
    .toggle-label { font-size: clamp(0.7rem, 3vw, 0.85rem); font-weight: 700; color: var(--text-color-secondary); }
    .toggle-switch { position: relative; width: 46px; height: 24px; }
    .toggle-switch input { position: absolute; opacity: 0; inset: 0; }
    .slider { position: absolute; inset: 0; background: #cbd5e1; border-radius: 999px; transition: background .25s ease; }
    .slider::before { content: ""; position: absolute; width: 20px; height: 20px; left: 2px; top: 2px; background: #fff; border-radius: 50%; transition: transform .25s ease; }
    input:checked + .slider { background: var(--text-color-accent); }
    input:checked + .slider::before { transform: translateX(22px); }

    /* Team form dots */
    .team-form { display: inline-grid; grid-auto-flow: column; gap: 0.25rem; align-items: center; justify-content: center; margin-top: 0.1rem; }
    .form-dot { width: 7px; height: 7px; border-radius: 50%; background: var(--form-empty); opacity: .95; }
    .form-dot.win { background: var(--form-win); }
    .form-dot.draw { background: var(--form-draw); }
    .form-dot.loss { background: var(--form-loss); }

    /* News */
    .news-list a { text-decoration: none; color: inherit; }
    .news-item { padding: 0.7rem; border-radius: 12px; border: 1px solid transparent; }
    @media (hover: hover) { .news-item:hover { background: rgba(0,0,0,0.04); border-color: var(--card-border-color); } }
    body.dark-mode .news-item:hover { background: rgba(255,255,255,0.05); }
    .news-title { font-weight: 700; margin-bottom: 0.25rem; font-size: clamp(0.85rem, 3vw, 1rem); }
    .news-source { font-size: clamp(0.7rem, 3vw, 0.85rem); color: var(--text-color-secondary); }

    /* Standings table: keep horizontal scroll but eliminate layout shift */
    .standings-table-container { overflow-x: auto; -webkit-overflow-scrolling: touch; max-width: 100%; margin: 0; padding: 0.5rem; }
    .standings-table { width: 100%; border-collapse: collapse; min-width: 600px; }
    .standings-table th, .standings-table td { padding: 0.55rem; text-align: left; border-bottom: 1px solid var(--card-border-color); white-space: nowrap; font-size: clamp(0.72rem, 3vw, 0.9rem); }
    .standings-table th { font-weight: 700; color: var(--text-color-secondary); position: sticky; top: 0; background: var(--card-bg); backdrop-filter: blur(5px); }
    .standings-table .numeric-col { text-align: center; font-variant-numeric: tabular-nums; }
    .standings-table tr.highlight { font-weight: 800; background: rgba(0, 77, 152, 0.08); }
    .team-logo-img-small { width: 20px; height: 20px; object-fit: contain; vertical-align: middle; margin-right: 0.35rem; }

    /* Prevent any rogue long strings from blowing up the viewport */
    .card, .match-teams, .rival-teams, .upcoming-item-summary, .news-item { min-width: 0; }
    .match-competition, .news-title { overflow-wrap: anywhere; }
  </style>
</head>

<body>
  <header class="dashboard-header">
    <h1 class="dashboard-title">Barça Tracker</h1>
    <div class="header-controls">
      <div class="toggle-control">
        <span class="toggle-label" id="toggle-finished-label">Ocultar finalizados</span>
        <label class="toggle-switch">
          <input type="checkbox" id="match-view-toggle" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="toggle-control">
        <label class="toggle-switch">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </header>

  <main class="main-container">
    <section class="card" id="main-match-card">
      <div id="main-match-loader">
        <div class="skeleton skeleton-line" style="height: 1.4em; width: 60%; margin-bottom: 1em;"></div>
        <div style="display: grid; grid-template-columns: 1fr auto 1fr; gap: .5rem; align-items: center;">
          <div class="skeleton" style="width: 60px; height: 60px; border-radius: 50%; justify-self: center;"></div>
          <div class="skeleton" style="width: 80px; height: 1.8em; border-radius: 999px;"></div>
          <div class="skeleton" style="width: 60px; height: 60px; border-radius: 50%; justify-self: center;"></div>
        </div>
        <div class="skeleton skeleton-line" style="width: 80%; margin: 1rem auto 0;"></div>
      </div>
      <div id="main-match-content" style="display: none;"></div>
      <div id="rival-match-container" style="display: none;"></div>
    </section>


    <section class="card" id="stats-card" style="display:none;">
      <h2 class="card-title">Estadísticas del Partido</h2>
      <div id="stats-loader">
        <div class="skeleton skeleton-line"></div>
        <div class="skeleton skeleton-line"></div>
        <div class="skeleton skeleton-line"></div>
      </div>
      <div id="stats-content" style="display:none;"></div>
    </section>

    <section class="card" id="upcoming-matches-card">
      <h2 class="card-title" id="upcoming-card-title">Próximos Partidos</h2>
      <div id="upcoming-matches-loader">
        <div class="skeleton skeleton-line"></div>
        <div class="skeleton skeleton-line"></div>
        <div class="skeleton skeleton-line"></div>
      </div>
      <div id="upcoming-matches-content" style="display: none;"></div>
    </section>

    <section class="card" id="news-card">
      <h2 class="card-title">Últimas Noticias</h2>
      <div id="news-loader">
        <div class="skeleton skeleton-line"></div>
        <div class="skeleton skeleton-line"></div>
      </div>
      <div id="news-content" style="display: none;"></div>
    </section>

    <section class="card" id="standings-card">
      <h2 class="card-title">Clasificación LaLiga</h2>
      <div id="standings-loader">
        <div class="skeleton skeleton-line"></div>
        <div class="skeleton skeleton-line"></div>
        <div class="skeleton skeleton-line"></div>
      </div>
      <div id="standings-content" style="display: none;"></div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const WORKER_BASE_URL = 'https://test.christiansanabria.workers.dev';
      const BARCELONA_TEAM_ID = '81';
      const MADRID_TEAM_ID = '86';

      const matchDataCache = { SCHEDULED: null, FINISHED: null, IN_PLAY: null };
      const finishedMatchesCache = {};
      let currentMatchView = 'SCHEDULED';
      let liveUpdateInterval = null;

      const themeToggle = document.getElementById('theme-toggle');
      const matchViewToggle = document.getElementById('match-view-toggle');

      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
        themeToggle.checked = true;
      }
      themeToggle.addEventListener('change', () => {
        document.body.classList.toggle('dark-mode', themeToggle.checked);
        localStorage.setItem('theme', themeToggle.checked ? 'dark' : 'light');
      });

      matchViewToggle.checked = true;
      matchViewToggle.addEventListener('change', () => {
        currentMatchView = matchViewToggle.checked ? 'SCHEDULED' : 'FINISHED';
        if (liveUpdateInterval) clearInterval(liveUpdateInterval);
        loadAndDisplayMatches(currentMatchView);
      });

      const formatDateParts = (d) => {
        const date = new Date(d);
        const time = date.toLocaleString('es-ES', { hour: '2-digit', minute: '2-digit' });
        const dateStr = date.toLocaleString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' });
        return { time, date: dateStr.charAt(0).toUpperCase() + dateStr.slice(1) };
      };
      const formatDateSimple = (d) => new Date(d)
        .toLocaleString('es-ES', { weekday: 'short', day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' })
        .replace('.', '');
      const getDaysRemaining = (dateString) => {
        const today = new Date();
        const matchDate = new Date(dateString);
        today.setHours(0, 0, 0, 0);
        matchDate.setHours(0, 0, 0, 0);
        const diff = Math.ceil((matchDate - today) / (1000 * 60 * 60 * 24));
        if (diff === 0) return 'Hoy';
        if (diff === 1) return 'Mañana';
        return `Faltan ${diff} días`;
      };

      const showLoader = (loaderId, contentId) => {
        document.getElementById(loaderId).style.display = 'block';
        document.getElementById(contentId).style.display = 'none';
        if (loaderId === 'main-match-loader') document.getElementById('rival-match-container').style.display = 'none';
      };
      const hideLoader = (loaderId, contentId) => {
        document.getElementById(loaderId).style.display = 'none';
        document.getElementById(contentId).style.display = 'block';
        if (loaderId === 'main-match-loader') document.getElementById('rival-match-container').style.display = 'block';
      };
      const showError = (contentId, message) => {
        const container = document.getElementById(contentId);
        if (container) container.innerHTML = `<p style="color: var(--text-color-secondary); text-align: center;">${message}</p>`;
      };

      async function fetchLiveScore(matchId) {
        try {
          const response = await fetch(`${WORKER_BASE_URL}/match_details?id=${matchId}`);
          if (!response.ok) return;
          const match = await response.json();
          if (match && match.score) {
            const homeScoreEl = document.getElementById('main-score-home');
            const awayScoreEl = document.getElementById('main-score-away');
            if (homeScoreEl) homeScoreEl.textContent = match.score.fullTime.home;
            if (awayScoreEl) awayScoreEl.textContent = match.score.fullTime.away;
          }
          if (match.status === 'FINISHED') {
            clearInterval(liveUpdateInterval);
            liveUpdateInterval = null;
          }
        } catch (e) { console.error('Error fetching live score:', e); }
      }

      function startLiveUpdate(matchId) {
        if (liveUpdateInterval) clearInterval(liveUpdateInterval);
        fetchLiveScore(matchId);
        liveUpdateInterval = setInterval(() => fetchLiveScore(matchId), 60000);
      }

      async function fetchMatchesForTeam(teamId, status) {
        const response = await fetch(`${WORKER_BASE_URL}/matches?team=${teamId}&status=${status}&include_tv=1`);
        if (!response.ok) throw new Error(`Failed to fetch ${status} matches for team ${teamId}`);
        const data = await response.json();
        return data.matches || [];
      }

      async function loadAndDisplayMatches(status) {
        showLoader('main-match-loader', 'main-match-content');
        showLoader('upcoming-matches-loader', 'upcoming-matches-content');
        try {
          const liveMatchResponse = await fetchMatchesForTeam(BARCELONA_TEAM_ID, 'IN_PLAY');
          const liveMatch = liveMatchResponse.length > 0 ? liveMatchResponse[0] : null;

          if (liveMatch) {
            renderMainMatch(liveMatch, null);
            startLiveUpdate(liveMatch.id);
            status = 'SCHEDULED';
          }

          if (!matchDataCache[status]) {
            const [barcaMatches, madridMatches] = await Promise.all([
              fetchMatchesForTeam(BARCELONA_TEAM_ID, status),
              fetchMatchesForTeam(MADRID_TEAM_ID, status)
            ]);
            const madridLeagueMatches = madridMatches.filter(m => m.competition?.code === 'PD');
            const madridMatchesMap = new Map(madridLeagueMatches.map(m => [m.matchday, m]));
            matchDataCache[status] = { barcaMatches, madridMatchesMap };
          }

          const { barcaMatches, madridMatchesMap } = matchDataCache[status];

          if (barcaMatches.length === 0) {
            const message = status === 'SCHEDULED' ? 'No hay partidos programados.' : 'No se encontraron partidos finalizados.';
            showError('main-match-content', message);
            showError('upcoming-matches-content', '');
            return;
          }

          if (status === 'FINISHED' && !liveMatch) {
            const mainCard = document.getElementById('main-match-card');
            if (mainCard) mainCard.style.display = 'none';
            const listMatches = barcaMatches.slice().reverse();
            renderOtherMatches(listMatches, madridMatchesMap);
            const newsCard = document.getElementById('news-card');
            if (newsCard) newsCard.style.display = 'none';
          } else {
            const mainCard = document.getElementById('main-match-card');
            if (mainCard) mainCard.style.display = 'block';
            const newsCard = document.getElementById('news-card');
            if (newsCard) newsCard.style.display = 'block';
            if (!liveMatch) {
              const mainMatch = status === 'SCHEDULED' ? barcaMatches[0] : barcaMatches[barcaMatches.length - 1];
              const rivalMain = mainMatch.competition?.code === 'PD'
                ? madridMatchesMap.get(mainMatch.matchday)
                : null;
              renderMainMatch(mainMatch, rivalMain);
            }
            const otherMatches = status === 'SCHEDULED' ? barcaMatches.slice(1, 6) : barcaMatches.slice(0, -1).slice(-5).reverse();
            renderOtherMatches(otherMatches, madridMatchesMap);

            const newsMatch = liveMatch || (status === 'SCHEDULED' ? barcaMatches[0] : null);
            if (newsMatch) {
              fetchNews(newsMatch.homeTeam.name, newsMatch.awayTeam.name);
              fetchOddsForMatch(newsMatch.homeTeam.name, newsMatch.awayTeam.name);
              // NEW: fetch stats using APISPORTS (non-intrusive)
              fetchStatsForMatch(newsMatch.homeTeam.name, newsMatch.awayTeam.name, newsMatch.utcDate, newsMatch.status);
            } else {

              hideLoader('news-loader', 'news-content');
              showError('news-content', 'Noticias no disponibles.');
            }
          }
        } catch (error) {
          console.error(`Error loading ${status} matches:`, error);
          showError('main-match-content', 'No se pudo cargar la información de los partidos.');
        } finally {
          hideLoader('main-match-loader', 'main-match-content');
          hideLoader('upcoming-matches-loader', 'upcoming-matches-content');
        }
      }

      async function fetchAndRenderTvChannel(match) {
        if (match.tv?.channels.length > 0) return;
        try {
          const home = encodeURIComponent(match.homeTeam.name);
          const away = encodeURIComponent(match.awayTeam.name);
          const response = await fetch(`${WORKER_BASE_URL}/tv_channel?home=${home}&away=${away}`);
          if (response.ok) {
            const data = await response.json();
            if (data.channel) {
              const pillsContainer = document.getElementById('main-match-pills');
              if (pillsContainer) {
                pillsContainer.innerHTML += `<div class="pill tv-detected">🕵️ ${data.channel} (detectado)</div>`;
              }
            }
          }

      async function fetchOddsForMatch(home, away) {
        try {
          const response = await fetch(`${WORKER_BASE_URL}/odds?home=${encodeURIComponent(home)}&away=${encodeURIComponent(away)}&markets=1x2`);

            if (oddsData && !oddsData.error && oddsData.length > 0) renderOdds(oddsData);

      async function fetchStandings() {
        try {
          const response = await fetch(`${WORKER_BASE_URL}/standings`);

      async function getFinishedMatchesForTeam(teamId) {
        if (finishedMatchesCache[teamId]) return finishedMatchesCache[teamId];
        const matches = await fetchMatchesForTeam(teamId, 'FINISHED');
        finishedMatchesCache[teamId] = matches;
        return matches;
      }

      async function getLastResults(teamId, count = 5, competitionId = null) {
        const finishedMatches = await getFinishedMatchesForTeam(teamId);
        if (!finishedMatches || finishedMatches.length === 0) return [];
        const sameCompetition = (m) => competitionId ? (m?.competition?.id === competitionId) : true;
        const recent = finishedMatches
          .filter((m) => sameCompetition(m) && m.score?.fullTime != null)
          .sort((a, b) => new Date(a.utcDate) - new Date(b.utcDate))
          .slice(-count)
          .map((m) => {
            const isHome = String(m.homeTeam?.id) === String(teamId);
            const myScore = isHome ? m.score.fullTime.home : m.score.fullTime.away;
            const oppScore = isHome ? m.score.fullTime.away : m.score.fullTime.home;
            const outcome = myScore > oppScore ? 'win' : myScore === oppScore ? 'draw' : 'loss';
            return { outcome, utcDate: m.utcDate };
          });
        return recent;
      }

      function dotsHTML(formArray, total = 5) {
        const filled = formArray.slice(-total);
        const missing = Math.max(0, total - filled.length);
        const filledDots = filled.map((f) => `<span class="form-dot ${f.outcome}"></span>`).join('');
        const emptyDots = Array.from({ length: missing }).map(() => '<span class="form-dot"></span>').join('');
        return filledDots + emptyDots;
      }

      function renderOtherMatches(matches, madridMatchesMap) {
        const container = document.getElementById('upcoming-matches-content');
        document.getElementById('upcoming-card-title').textContent = currentMatchView === 'SCHEDULED' ? 'Próximos Partidos' : 'Partidos Finalizados';
        if (!matches || matches.length === 0) { showError('upcoming-matches-content', 'No hay más partidos para mostrar.'); return; }
        container.innerHTML = `<ul class="upcoming-list">${matches.map(match => {
          const rightColHtml = match.status === 'FINISHED'
            ? `<strong class=\"upcoming-right-col-text\">${match.score.fullTime.home} - ${match.score.fullTime.away}</strong>`
            : `<div class=\"upcoming-right-col-text\">${getDaysRemaining(match.utcDate)}</div>${(match.tv?.channels.length > 0) ? `<div style=\"margin-top:4px\">📺</div>` : ''}`;
          return `<li class=\"upcoming-item\" data-matchday=\"${match.matchday}\" data-matchid=\"${match.id}\" data-competition=\"${match.competition?.code}\"><div class=\"upcoming-item-summary\"><div class=\"upcoming-teams\"><img src=\"${match.homeTeam.crest}\" class=\"team-logo-img-list\"><span>vs</span><img src=\"${match.awayTeam.crest}\" class=\"team-logo-img-list\"></div><div class=\"upcoming-info\"><span class=\"upcoming-date\">${formatDateSimple(match.utcDate)}</span><span class=\"upcoming-competition\">${match.competition.name}</span></div><div class=\"upcoming-right-col\">${rightColHtml}</div></div><div class=\"rival-match-details\" id=\"rival-details-${match.id}\"></div><div class=\"stats-match-details\" id=\"stats-details-\${match.id}\"></div></li>`;

        document.querySelectorAll('.upcoming-item').forEach(item => item.addEventListener('click', (e) => handleUpcomingMatchClick(e, madridMatchesMap)));

      function handleUpcomingMatchClick(event, madridMatchesMap) {
        const clickedItem = event.currentTarget;
        const matchId = clickedItem.dataset.matchid;
        const detailsContainerId = `rival-details-${matchId}`;
        const competition = clickedItem.dataset.competition;

        document.querySelectorAll('.upcoming-item.expanded').forEach(item => {
          if (item !== clickedItem) {
            item.classList.remove('expanded');
            const otherDetailsId = `rival-details-${item.dataset.matchid}`;
            document.getElementById(otherDetailsId).innerHTML = '';
          }
        });

        clickedItem.classList.toggle('expanded');

        if (clickedItem.classList.contains('expanded')) {
          const matchday = clickedItem.dataset.matchday;
          const rivalMatch = competition === 'PD'
            ? madridMatchesMap.get(parseInt(matchday))
            : null;
          renderRivalMatch(rivalMatch, detailsContainerId, true);
          // Stats por partido finalizado
          const status = clickedItem.dataset.status;
          if (status === 'FINISHED') {
            const mountId = `stats-details-${matchId}`;
            const home = clickedItem.dataset.home;
            const away = clickedItem.dataset.away;
            const utc = clickedItem.dataset.utc;
            fetchStatsForMatchInMount(home, away, utc, status, mountId);
          }
        } else {
          document.getElementById(detailsContainerId).innerHTML = '';
        }
      }


      /* --------- APISPORTS Stats (nuevo, no intrusivo) --------- */
      let statsUpdateInterval = null;

      function showStatsLoader() {
        const card = document.getElementById('stats-card');
        if (card) card.style.display = 'block';
        const loader = document.getElementById('stats-loader');
        const content = document.getElementById('stats-content');
        if (loader) loader.style.display = 'block';
        if (content) content.style.display = 'none';
      }
      function hideStatsLoader() {
        const loader = document.getElementById('stats-loader');
        const content = document.getElementById('stats-content');
        if (loader) loader.style.display = 'none';
        if (content) content.style.display = 'block';
      }
      function hideStatsCard() {
        const card = document.getElementById('stats-card');
        if (card) card.style.display = 'none';
      }

      async function fetchStatsForMatch(home, away, utcDate, status) {
        try {
          showStatsLoader();
          const url = `${WORKER_BASE_URL}/stats?home=${encodeURIComponent(home)}&away=${encodeURIComponent(away)}&utcDate=${encodeURIComponent(utcDate)}`;
          const r = await fetch(url);
          if (!r.ok) throw new Error(`HTTP ${r.status}`);
          const data = await r.json();
          if (!data || !data.stats) { hideStatsCard(); return; }
          renderStats(data.stats);
          hideStatsLoader();
          // Polling si en vivo
          if (status === 'IN_PLAY') {
            if (statsUpdateInterval) clearInterval(statsUpdateInterval);
            statsUpdateInterval = setInterval(async () => {
              try {
                const rr = await fetch(url);
                if (!rr.ok) return;
                const dd = await rr.json();
                if (dd && dd.stats) renderStats(dd.stats);
              } catch {}
            }, 60000);
          } else {
            if (statsUpdateInterval) { clearInterval(statsUpdateInterval); statsUpdateInterval = null; }
          }
        } catch (e) {
          // No interferir con UI principal; simplemente ocultar la tarjeta si falla
          hideStatsCard();
          if (statsUpdateInterval) { clearInterval(statsUpdateInterval); statsUpdateInterval = null; }
          console.error('Stats error:', e);
        }
      }

      function safeVal(v) { return (v === 0 || v) ? v : '—'; }
      function getStatValue(statsArr, teamType, statName) {
        try {
          const entry = statsArr.find(s => (s.team?.name && s.team?.name.length));
          // API-Football devuelve array por equipo; filtramos según position  home/away via index 0/1 si nombres ambiguos
          const homeEntry = statsArr[0];
          const awayEntry = statsArr[1];
          const pick = (teamType === 'home') ? homeEntry : awayEntry;
          if (!pick || !Array.isArray(pick.statistics)) return null;
          const stat = pick.statistics.find(x => (x.type || '').toLowerCase() === statName.toLowerCase());
          return stat ? stat.value : null;
        } catch { return null; }
      }

      function percentToStr(v) {
        if (v == null) return '—';
        if (typeof v === 'string') return v;
        return `${v}%`;
      }

      
      // ---- Stats por partido en lista (FINISHED) ----
      function renderStatsIn(mountId, statsPayload) {
        const el = document.getElementById(mountId);
        if (!el) return;
        const tmp = document.createElement('div');
        tmp.style.marginTop = '.5rem';
        // Reutiliza renderStats para generar HTML base en un contenedor temporal
        const _orig = document.getElementById('stats-content');
        let backup = null;
        if (_orig) { backup = _orig.innerHTML; }
        // Crear un contenedor temporal oculto para usar la misma función
        let ghost = document.getElementById('stats-content-ghost');
        if (!ghost) {
          ghost = document.createElement('div');
          ghost.id = 'stats-content-ghost';
          ghost.style.display = 'none';
          document.body.appendChild(ghost);
        }
        ghost.innerHTML = '';
        // Llamamos a la función existente para producir el HTML dentro de ghost
        try {
          const originalContainer = document.getElementById('stats-content');
          if (originalContainer) {
            const oldId = originalContainer.id;
            originalContainer.id = 'stats-content-ghost';
            renderStats(statsPayload);
            originalContainer.id = oldId;
          } else {
            // fallback: si no existe, construye un bloque mínimo
            ghost.innerHTML = '<div class="news-item">Estadísticas disponibles</div>';
          }
        } catch(e) {}
        // Insertamos el HTML construido
        el.innerHTML = ghost.innerHTML;
        // restauramos
        if (_orig && backup != null) _orig.innerHTML = backup;
      }

      async function fetchStatsForMatchInMount(home, away, utcDate, status, mountId) {
        try {
          const url = `${WORKER_BASE_URL}/stats?home=${encodeURIComponent(home)}&away=${encodeURIComponent(away)}&utcDate=${encodeURIComponent(utcDate)}`;
          const r = await fetch(url);
          if (!r.ok) return;
          const data = await r.json();
          if (data && data.stats) renderStatsIn(mountId, data.stats);
        } catch (e) { /* silencioso */ }
      }
function renderStats(statsPayload) {
        const container = document.getElementById('stats-content');
        if (!container) return;
        const statistics = Array.isArray(statsPayload.statistics) ? statsPayload.statistics : [];
        const lineups = Array.isArray(statsPayload.lineups) ? statsPayload.lineups : [];
        const events = Array.isArray(statsPayload.events) ? statsPayload.events : [];
        const players = Array.isArray(statsPayload.players) ? statsPayload.players : [];

        // Resumen rápido de métricas comunes (si existen)
        let posH = null, posA = null, shotsH = null, shotsA = null, sotH = null, sotA = null, cornersH = null, cornersA = null, xgH = null, xgA = null;
        try {
          if (statistics.length >= 2) {
            const statNames = ['Ball Possession','Total Shots','Shots on Goal','Corner Kicks','expected_goals','xG'];
            const lower = (s)=> (s||'').toLowerCase();
            const get = (name)=>{
              const homeStat = statistics[0]?.statistics?.find(x => lower(x.type) === lower(name));
              const awayStat = statistics[1]?.statistics?.find(x => lower(x.type) === lower(name));
              return [homeStat?.value ?? null, awayStat?.value ?? null];
            };
            [posH, posA] = get('Ball Possession');
            [shotsH, shotsA] = get('Total Shots');
            [sotH, sotA] = get('Shots on Goal');
            [cornersH, cornersA] = get('Corner Kicks');
            [xgH, xgA] = get('expected_goals');
            if (xgH == null && xgA == null) [xgH, xgA] = get('xG');
          }
        } catch {}

        const summaryHtml = `
          <div class="upcoming-item" style="border:1px solid var(--card-border-color); border-radius:12px;">
            <div class="upcoming-item-summary">
              <div class="upcoming-info">
                <div class="upcoming-date"><strong>Posesión</strong></div>
                <div class="upcoming-competition">${percentToStr(posH)} — ${percentToStr(posA)}</div>
              </div>
              <div class="upcoming-right-col">
                <div class="upcoming-right-col-text"><strong>Tiros (a puerta)</strong></div>
                <div class="upcoming-right-col-text">${safeVal(shotsH)} (${safeVal(sotH)}) — ${safeVal(shotsA)} (${safeVal(sotA)})</div>
              </div>
            </div>
            <div class="upcoming-item-summary">
              <div class="upcoming-info">
                <div class="upcoming-date"><strong>Córners</strong></div>
                <div class="upcoming-competition">${safeVal(cornersH)} — ${safeVal(cornersA)}</div>
              </div>
              <div class="upcoming-right-col">
                <div class="upcoming-right-col-text"><strong>xG</strong></div>
                <div class="upcoming-right-col-text">${safeVal(xgH)} — ${safeVal(xgA)}</div>
              </div>
            </div>
          </div>
        `;

        // Alineaciones (plegables)
        const lineupTeam = (lu)=>{
          if (!lu) return '';
          const coach = lu.coach?.name ? `<div class="news-source">Entrenador: ${lu.coach.name}</div>` : '';
          const formation = lu.formation ? `<div class="news-source">Formación: ${lu.formation}</div>` : '';
          const startXI = Array.isArray(lu.startXI) ? lu.startXI.map(p => p?.player?.name).filter(Boolean).join(' · ') : '';
          const subs = Array.isArray(lu.substitutes) ? lu.substitutes.map(p => p?.player?.name).filter(Boolean).slice(0,11).join(' · ') : '';
          return `
            <div class="news-item" style="padding:.5rem;">
              <div class="news-title">${lu.team?.name || ''}</div>
              ${coach}${formation}
              <div class="news-source">XI: ${startXI || '—'}</div>
              <div class="news-source">Banquillo: ${subs || '—'}</div>
            </div>
          `;
        };
        const luHome = lineups[0];
        const luAway = lineups[1];
        const lineupsHtml = (lineups.length ? `
          <details style="margin-top:.5rem;">
            <summary style="cursor:pointer;font-weight:700;">Alineaciones</summary>
            <div class="news-list">${lineupTeam(luHome)}${lineupTeam(luAway)}</div>
          </details>
        ` : '');

        // Eventos (compactos)
        const eventsHtml = (events.length ? `
          <details style="margin-top:.5rem;">
            <summary style="cursor:pointer;font-weight:700;">Eventos</summary>
            <div class="news-list">
              ${events.slice(0,60).map(ev => {
                const min = ev.time?.elapsed != null ? `${ev.time.elapsed}'` : '';
                const t = ev.team?.name || '';
                const p = ev.player?.name || '';
                const a = ev.assist?.name ? ` (asist. ${ev.assist.name})` : '';
                const type = ev.type || '';
                const detail = ev.detail || '';
                return `<div class="news-item"><div class="news-title">${min} · ${t}</div><div class="news-source">${type}${detail ? ' - '+detail : ''} — ${p}${a}</div></div>`;
              }).join('')}
            </div>
          </details>
        ` : '');

        container.innerHTML = summaryHtml + lineupsHtml + eventsHtml;
      }

      function initializeApp() {
        loadAndDisplayMatches(currentMatchView);
        fetchStandings();
      }

      initializeApp();
    });
  </script>
